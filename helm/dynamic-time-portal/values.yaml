## Default values for the Helm chart. Users can override these during
## `helm install` or by providing a custom `values.yaml`.
replicaCount: 1

image:
  # The image repository and tag to deploy. For local testing build
  # an image named `dynamic-time-portal:latest` or change these values.
  repository: dynamic-time-portal
  tag: latest
  pullPolicy: IfNotPresent

service:
  # Service type exposed by the chart (ClusterIP, NodePort, LoadBalancer)
  type: ClusterIP
  port: 5000

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
