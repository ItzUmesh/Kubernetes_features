apiVersion: v1
kind: Namespace
metadata:
  name: health-check-demo

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-check-app
  namespace: health-check-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-check-app
  template:
    metadata:
      labels:
        app: health-check-app
    spec:
      containers:
      - name: app
        image: health-check-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: PORT
          value: "5000"
        
        # Liveness Probe: restarts the pod if /health returns non-200
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 2
          timeoutSeconds: 2
        
        # Readiness Probe: removes from service if /health returns non-200
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 3
          periodSeconds: 5
          failureThreshold: 1
          timeoutSeconds: 2
        
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
