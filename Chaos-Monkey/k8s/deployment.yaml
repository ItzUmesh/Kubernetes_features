apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaos-monkey-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: chaos-monkey
  template:
    metadata:
      labels:
        app: chaos-monkey
    spec:
      containers:
        - name: chaos-monkey
          # Replace this image with the tag you build/push/load into your cluster
          image: chaos-monkey-app:latest
          ports:
            - containerPort: 8080
          # Simple readiness/liveness probes help Kubernetes decide pod health
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
